<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Panel Administratora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="assets/logo.png" alt="TODO Logo" class="logo-login">
            <h1>Panel Administratora</h1>
            <p class="login-subtitle">Zaloguj się, aby zobaczyć zgłoszenia</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div id="loginMessage" class="form-message" style="display:none;"></div>

                <button type="submit" class="btn btn-primary btn-block">Zaloguj się</button>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-link">&larr; Powrót do formularza</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
